<!DOCTYPE html>

<html>
<head>
	<title>CP WEB</title>

	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.css" />
	<script src="https://www.gstatic.com/firebasejs/ui/2.2.1/firebase-ui-auth__en.js"></script>

<body>
	<!-- Navigation bar for page -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<h4 style = "color: lightgrey;">Competitive Coding Wing<small> GEEKHAVEN IIITA</small></h4>
			<ul class="nav navbar-nav">
				<li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				<li><a href="users.html"><span class="glyphicon glyphicon-user"></span> users</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="login.html"><span class="glyphicon glyphicon-user"></span> Register request </a></li>
			</ul>
		</div>
	</nav>
	
	<div class = "container-fluid" style = "margin-top: 50px; height:500px;">
		<form name = "sign" class = "col-md-6">
			<div class = "form-group">
				<label class = "control-label col-md-offset-2 col-md-2" for = "email">Email:</label>
				<div class = "col-md-6">
					<input type = "email" class = "form-control" name = "email" />
				</div>
			</div>
			<div class = "form-group">
				<label class = "control-label col-md-offset-2 col-md-2" for = "email">Password:</label>
				<div class = "col-md-6">
					<input type = "password" class = "form-control" name = "password" />
				</div>
			</div>
					
			<div class = "col-md-offset-2 col-md-10" style="margin-top:20px; margin-bottom:20px;">
				<button class = "mdl-button mdl-js-button mdl-button--raised" type = "button" id = "sign_up_button"> 
				Sign Up </button>
				<button class = "mdl-button mdl-js-button mdl-button--raised" type = "button" id = "sign_in_button"> Sign In </button>
				<button class = "mdl-button mdl-js-button mdl-button--raised" type = "button" id = "sign_out_button"> Sign Out </button>
			</div>
		
		</form>	
		
		<form name = "user_details" class = "col-md-6" id = "user_details">
			<div class = "form-group">
				<label class = "control-label col-md-offset-2 col-md-2" for = "name">Name:</label>
				<div class = "col-md-6">
					<input type = "text" class = "form-control" name = "name" id = "user_details_name"/>
				</div>
			</div>
			<div class = "form-group">
				<label class = "control-label col-md-offset-1 col-md-3" for = "cf_id">Codeforces id:</label>
				<div class = "col-md-6">
					<input type = "text" class = "form-control" name = "cf_id" id = "user_details_cf_id"/>
				</div>
			</div>
			<div class = "col-md-offset-4 col-md-8" style="margin-top:20px; margin-bottom:20px;">
				<button class = "mdl-button mdl-js-button mdl-button--raised" type = "button" id = "submit_details_button"> 
				Submit Details </button>
			</div>
		</form>
	</div>
